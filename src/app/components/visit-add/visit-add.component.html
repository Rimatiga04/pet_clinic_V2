<div class="container">
    
    <h1>Add visit</h1>
    <br>
    <div class="container">
    
        <table class="table table-bordered">
            <thead>
                <th>Name</th>
                <th>Birth Date</th>
                <th>Type</th>
                <th>Owner</th>
    
            </thead>
            <tbody>
                
                <tr>
                    <td>{{this.namePet}}</td>
                    <td>{{this.birthDate}}</td>
                    <td>{{this.tipoPet}}</td>
                    <td>{{this.ownerPet}}</td>
                    
                </tr>
            
            </tbody>
    
    
        </table>
        
    
    
    </div>
    <form #visitForm="ngForm" (ngSubmit)="onSubmit(visitForm.value)"><!--Muy atento a esto-->
        
        <!--FIN de campo DNI-->
        
        <!--Fin del acmpo NOMBRE-->
        <div class="input-group mb-3">
            <span class="input-group-text">Visit Date</span>
            <input type="date" class="form-control" required [(ngModel)]="visit.visitDate" name="visitDate"
                #apellidos="ngModel" id="floatingInputGroup1" placeholder="Visit DAte">

        </div>
        <div [hidden]="apellidos.valid || apellidos.pristine" class="alert alert-danger"> <!--Aqui es donde utilizamos #dni="ngModel" -->
            El name es obligatorio
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Description</span>
            <input type="text" class="form-control" required [(ngModel)]="visit.description" name="description"
                #apellidos="ngModel" id="floatingInputGroup1" placeholder="Description">

        </div>
        <div [hidden]="apellidos.valid || apellidos.pristine" class="alert alert-danger"> <!--Aqui es donde utilizamos #dni="ngModel" -->
            El name es obligatorio
        </div>

       

       


        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="!visitForm.valid" >Add visit</button><!--Atento para lo que sirve el [disabled]. Sehabilita el botón si no están los datos correctos del formulario-->
            <button type="submit" class="btn btn-danger mx-1" routerLink="/">Cancelar</button>
        </div>
    </form>

    <!-- Enlace Volver -->
    <a class="btn btn-warning d-flex justify-content-center mt-3" routerLink="/" role="button">Volver atrás</a><!--Atento a el routerLink y la barra-->

    
    <br>



</div>
