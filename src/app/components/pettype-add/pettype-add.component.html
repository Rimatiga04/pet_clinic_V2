<div class="container">
    <h1>{{textBottom}}</h1>
    <br>
    <form #petTypeForm="ngForm" (ngSubmit)="onSubmit(petTypeForm.value)">
        <div class="input-group mb-3">
            <span class="input-group-text">type</span>
            <input type="text" class="form-control" required [(ngModel)]="petType.name" name="name" #nombre="ngModel"
                id="floatingInputGroup1" placeholder="Nombre">
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="!petTypeForm.valid">{{textBottom}}</button>
            <button type="button" class="btn btn-danger mx-1" (click)="cancel()">Cancelar</button>
        </div>
    </form>
    <a class="btn btn-warning d-flex justify-content-center mt-3" routerLink="/" role="button">Volver atr√°s</a>
    <br>
</div>
