<div class="container">
    <table class="table table-striped table-hover table-bordered">
        <h2>Propietario</h2>
        <tr>

            <th>Nombre</th>
            <td>{{owner.firstName+" "+owner.lastName}}</td>
        </tr>
        <tr>

            <th>Dirección</th>
            <td>{{owner.address}}</td>
        </tr>
        <tr>

            <th>Ciudad</th>
            <td>{{owner.city}}</td>
        </tr>
        <tr>

            <th>Teléfono</th>
            <td>{{owner.telephone}}</td>
        </tr>




    </table>
    <a class="me-3" routerLink="/">
        <button class="btn btn-default">&#60; Volver</button></a>
    <a class="me-3" (click)="borrarOwner(owner.id,owner.firstName+' '+owner.lastName)">
        <button class="btn btn-default">Eliminar Owner</button></a>
    <a class="me-3" routerLink="/formulario/{{owner.id}}"><button class="btn btn-default">Editar owner</button></a>
    <a routerLink="/pet-add/{{owner.firstName}}/{{owner.lastName}}/{{owner.id}}/-1"><button class="btn btn-default">Añadir
            pet &#62;</button></a>
    <!--Atento a como hago que los enlaces parezcan unos botones-->
</div>
@if (owner.pets.length > 0) {
<app-pet-list [pets]="owner.pets" [owner]="owner.firstName+' '+owner.lastName" (petDeleted)="petBorrada($event)">

</app-pet-list>
}@else {
<div class="container">
    <p>No tiene pets</p>
</div>
}
